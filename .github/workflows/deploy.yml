name: CI/CD to VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t vinayt05/wisecow-app:latest .
          docker push vinayt05/wisecow-app:latest

      - name: Copy manifests to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: azureuser
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          source: "wisecow/deployment.yaml wisecow/service.yaml wisecow/clusterissuer.yaml wisecow/ingress.yaml"
          target: "/home/azureuser/"
          strip_components: 1
          
      - name: Deploy on VM via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: azureuser
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            kubectl apply -f /home/azureuser/deployment.yaml
            kubectl apply -f /home/azureuser/service.yaml
            kubectl apply -f /home/azureuser/clusterissuer.yaml
            kubectl apply -f /home/azureuser/ingress.yaml
