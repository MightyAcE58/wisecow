apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wisecow-ingress
  namespace: wisecow
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - vinay-tilada.bestinthebizz.in
      secretName: wisecow-tls
  rules:
    - host: vinay-tilada.bestinthebizz.in
      http:
        paths:
          # Route ACME challenges to cert-manager solver
          - path: /.well-known/acme-challenge/
            pathType: Prefix
            backend:
              service:
                name: ingress-nginx-controller
                port:
                  number: 80
          # Route everything else to your app
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wisecow-service
                port:
                  number: 80
